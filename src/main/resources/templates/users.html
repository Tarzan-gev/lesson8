<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Users</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.email}"></td>
    </tr>
    </tbody>
</table>

<h2>Add User</h2>
<form action="/add" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="surname">Surname:</label>
    <input type="text" id="surname" name="surname"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <input type="submit" value="Add User">
</form>

<h2>Edit User</h2>
<form action="/edit" method="post">
    <label for="editId">ID:</label>
    <input type="number" id="editId" name="id"><br><br>
    <label for="editName">Name:</label>
    <input type="text" id="editName" name="name"><br><br>
    <label for="editSurname">Surname:</label>
    <input type="text" id="editSurname" name="surname"><br><br>
    <label for="editEmail">Email:</label>
    <input type="email" id="editEmail" name="email"><br><br>
    <input type="submit" value="Edit User">
</form>

<h2>Delete User</h2>
<form action="/delete" method="post">
    <label for="deleteId">ID:</label>
    <input type="number" id="deleteId" name="id"><br><br>
    <input type="submit" value="Delete User">
</form>

</body>
</html>
